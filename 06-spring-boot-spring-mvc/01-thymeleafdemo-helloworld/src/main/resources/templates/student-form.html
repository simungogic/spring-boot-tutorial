<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

  First name: <input type="text" th:field="*{firstName}"/>

  <br><br>

  Last name: <input type="text" th:field="*{lastName}"/>

  <br><br>

  Country:

  <select th:field="*{country}">
    <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
  </select>

  <br><br>

  Favorite Programming Language

  <input type="radio" th:each="tempLang : ${languages}"
         th:field="*{favoriteLanguage}" th:value="${tempLang}" th:text="${tempLang}"/>

  <br><br>

  Favorite Operating Systems

  <input type="checkbox" th:each="tempSystem : ${systems}"
         th:field="*{favoriteSystems}" th:value="${tempSystem}" th:text="${tempSystem}"/>

  <br><br>

  <input type="submit" value="Submit" />
</form>
</body>
</html>
